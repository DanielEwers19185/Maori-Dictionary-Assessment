{% extends 'base.html' %}

{% block pageheading %}
Dictionary
{% endblock %}
{% block main %}
<div class = title>
    <h2>{{ cat_info[0][0] }}</h2>
    <h3>{{ cat_info[0][1] }}</h3>
</div>
    <div class ="words">
        {% for word in word_list %}
        <div class="word-box">
            <div class = "word-box-heading">
                <h3>{{ word[0] }}</h3>
                <h3>{{ word[1] }}</h3>
            </div>
            <div class= 'word-box-subheading'>
                <h4>{{ word[2] }}</h4>
            </div>

            <div class="word-box-info">
                <p> {{ word[5] }} </p>
                <p> {{ word[6] }} </p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
