{% extends 'base.html' %}

{% block pageheading %}
Dictionary
{% endblock %}
{% block main %}
<div class = title>
    <h2>{{ cat_info[0][0] }}</h2>
    <h3>{{ cat_info[0][1] }}</h3>
</div>
    <div class ="words">
        {% for word in word_list %}
        <div class="word-box">
            <div class = "word-box-words">
                <h3>{{ word[0] }}</h3>
                <h3>{{ word[1] }}</h3>
            </div>
            <div class= 'word-box-description'>
                <h4>{{ word[2] }}</h4>
                <a href="/word_page/{{ word[6] }}">More Info</a>
            </div>
            <div class = word-box-image>
                <img src="/static/images/{{ word[5] }}" onerror="this.onerror=null;this.src='/static/images/noimage.png';">
            </div>
            <div class="word-box-description">
                <p> {{ word[7] }} </p>
                <p> {{ word[8] }} </p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
