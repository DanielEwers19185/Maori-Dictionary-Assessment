{% extends 'base.html' %}

{% block pageheading %}
Dictionary
{% endblock %}

{% block main %}
    <div class ="words">
        {% for word in word_list %}
        <div class="word-box">
            <div class = "word-box-heading">
                <h3>{{ word[0] }}</h3>
            </div>
            <div class= 'word-box-subheading'>
                <h4>{{ word[1] }}</h4>
            </div>
            <div class="word-box-info">
                <p> {{ word[2] }} </p>
                <p> {{ word[3] }} </p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
