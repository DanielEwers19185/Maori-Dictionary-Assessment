{% extends "base.html" %}

{% block pageheading %}Confirm Edit{% endblock %}

{% block main %}
  <h3>Are you happy to proceed?
    {% if sub_type == 'word' %}
    <a href="/edit_confirm/{{ sub_id }}/{{ e_trans }}+{{ w_cat }}+{{ word_def }}+{{ w_lev }}+{{ m_trans }}">Yes</a>
    {% elif sub_type == 'cat' %}
    <a href="/edit_confirm/{{ sub_id }}/{{ e_title }}+{{ cat_def }}+{{ cat_lev }}">Yes</a>
    {% endif %}
    <a>/</a>
    <a href="/admin">No</a>
  </h3>
{% endblock %}
