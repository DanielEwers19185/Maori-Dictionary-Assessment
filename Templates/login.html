

<!-- Making the base HTML show at the top of the page/making part of base html for the page -->
{% extends "base.html" %}

{% block pageheading %}login{% endblock %}

{% block main %}
<form class="myform" method="post">
  <div class="form-group" method="POST">
    <div class="form-group">
      <div class="form-label">Email:</div>
      <div class="form-element"><input type="email" name="email" id="emial" required></div>
    </div>
    <div class="form-group">
      <div class="form-label">Password:</div>
      <div class="form-element"><input type="password" name="password" id="password" required></div>
    </div>
    <div class="form-group">
      <div class="form-label"></div>
      <div class="form-element"><input type="submit" value="Login" required></div>
    </div>
    </div>
  </div>
</form>
<p><br><br><br>If you don't yet have an account, please <a href="/signup">sign up</a>.</p>
{% endblock %}
